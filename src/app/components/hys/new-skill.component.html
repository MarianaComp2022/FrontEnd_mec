<body class="bg-dark">
   <div class="container">
       <div class="row justify-content-center">
           <div class="col-md-6 mt-7 bg-light rounded">
               <h1 class="text-center font-weight-bold text-primary">Nueva Skill</h1>
               <hr class="bg-light">
               <h5 class="text-center text-success"></h5>
               <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="tipo">Tipo de Skill</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="tipo" required>
                    </div>
                    <div class="form-group">
                       <label for="nombre">Nueva Skill</label>
                       <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    </div>
                    <div class="form-group">
                       <label for="porcentaje">Porcentaje</label>
                       <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                    </div>
                    <div class="form-group" style="display: none">
                        <label for="idPershys"></label>
                        <textarea name="idPershys" id=1 class="form-control" [(ngModel)]="idPershys" required></textarea>
                    </div>
                    <br>
                    <button class="btn btn-primary">
                       Agregar Skill
                    </button>
               </form>
           </div>
       </div>
   </div>
</body>
