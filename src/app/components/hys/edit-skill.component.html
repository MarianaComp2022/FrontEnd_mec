<body class="bg-dark">
   <div class="container" *ngIf="skill">
       <div class="row justify-content-center">
           <div class="col-md-6 mt-7 bg-light rounded">
               <h1 class="text-center font-weight-bold text-primary">Editar Skill</h1>
               <hr class="bg-light">
               <h5 class="text-center text-success"></h5>
               <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                   <div class="form-group">
                      <label for="nombre">Tipo de Skill</label>
                      <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="skill.tipo" required>
                   </div> 
                   <div class="form-group">
                       <label for="nombre">Nombre de la Skill</label>
                       <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                   </div>
                   <div class="form-group">
                       <label for="porcentaje">Ingrese el porcentaje</label>
                       <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                   </div>
                   <button class="btn btn-primary">
                       Actualizar
                   </button>
               </form>
           </div>
       </div>
   </div>
</body>
