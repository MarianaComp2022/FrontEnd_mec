<body class="bg-dark">
  <div class="container" *ngIf="persona">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-7 bg-light rounded">
            <h1 class="text-center font-weight-bold text-primary">Persona</h1>
            <hr class="bg-light">
            <h5 class="text-center text-success"></h5>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" cols="30" rows="4" [(ngModel)]="persona.descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="img">Imagen sobre mi</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar Persona
                </button>
            </form>
        </div>
    </div>
  </div>
</body>
