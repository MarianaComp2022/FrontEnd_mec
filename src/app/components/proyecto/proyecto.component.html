<div class="row text-center">
  <h1>Galeria de Proyectos</h1>
  <div class="col-lg-2 text-center">
    <h3>Detalle de la forma en la que estuve involucrada y acceso web</h3>
    <button type="button" class="btn btn-dark" routerLink="/nuevo_proy" *ngIf="isLogged">
      Nuevo Proyecto
    </button>
  </div>
  <section id="proyectos" class="proyectos-recientes seccion-clara d-flex flex-column">
    <div class="container-flex text-center proyectos-contenedor">
      <div class="row">
        <div class="col">
          <table class="table">
            <tbody>
              <tr *ngFor="let Proyecto of proy">
                <div class="proyecto">
                  <h2><img src="../../../assets/proyecto1.png" alt="Proyecto 1" id="foto_proy"></h2>
                  <div class="overlay">
                   <div class="iconos-contenedor">
                      <a href={{Proyecto.proy_url}} target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-laptop"></i>
                      </a>
                    </div>
                  </div>
                </div>
                
                <td *ngIf="isLogged">
                  <button class="btn btn-success" routerLink="/edit_proy/{{Proyecto.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
                </td>
                <td *ngIf="isLogged">
                  <button class="btn btn-danger" (click)="borrar(Proyecto.id)">
                    <i class="bi bi-trash-fill"></i></button>
                </td>
                <td>
                  <h3>{{Proyecto.nombre}}</h3>
                </td>
                <!--  <p>Proyecto 1</p> -->
                <td>{{Proyecto.descripcion}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
