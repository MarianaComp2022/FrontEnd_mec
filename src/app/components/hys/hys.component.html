<section class="seccion-clara">
  <div>
    <div class="row text-center">
      <h1>Hard & Soft Skills</h1>
        <div class="col-lg-2 text-center">
          <h3>competencias adquiridas a trav√©s del estudio o la experiencia | permiten a una persona relacionarse con soltura en su entorno</h3>
          <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
        </div>
  
        <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
          <div class="hard_soft text-center d-flex flex-column">
            <h4><p id="tipo">{{skill.tipo}}</p></h4>
            <h2><p id="nombre">{{skill.nombre}}</p></h2>
            <circle-progress
                [percent]="(skill.porcentaje)"
                [radius]="80"
                [showUnits]="true"
                [title]=""
                [titleColor]="'black'"
                
                [outerStrokeWidth]="15"
                [innerStrokeWidth]="2"
                [outerStrokeColor]="'#9030de'"
                [innerStrokeColor]="'#9030de'"
                [animation]="true"
                [animationDuration]="600"
                [lazy]="true"
            ></circle-progress>
             <div class="col-12 col-md-6 col-lg-4">
                 <tbody text-center d-flex flex-column>
                   <td *ngIf="isLogged">
                     <button class="btn btn-success" routerLink="/editskill/{{skill.id}}">
                         <i class="bi bi-pencil-fill"></i></button>
                   </td>  
                   <td *ngIf="isLogged">
                     <button class="btn btn-danger" (click)="delete(skill.id)">
                         <i class="bi bi-trash-fill"></i></button>
                   </td>
                 </tbody>
             </div>
          </div>
        </div>
    </div>
  </div>
</section>
