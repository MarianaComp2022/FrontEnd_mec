<div class="row text-center">
  <h1>Educación</h1>
  <div class="col-lg-2 text-center">
      <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
          Agregar Educación
      </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Educacion of educacion">
                  <td>
                      <h2>{{Educacion.nombreEdu}}</h2>
                  </td>
                  <td>{{Educacion.descripcionEdu}}</td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-success" routerLink="/editedu/{{Educacion.id}}">
                          <i class="bi bi-pencil-fill"></i></button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="borrar(Educacion.id)">
                          <i class="bi bi-trash-fill"></i></button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
