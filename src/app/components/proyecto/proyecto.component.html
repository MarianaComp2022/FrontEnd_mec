<div class="row text-center">
  <h1>Galeria de Proyectos</h1>
  <div class="col-lg-2 text-center">
      <button type="button" class="btn btn-dark" routerLink="/nuevo_proy" *ngIf="isLogged">
          Nuevo Proyecto
      </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Proyecto of proy">
                  <td>
                      <h2><img src={{Proyecto.img}} class="img-fluid" id="foto_proy"></h2>
                  </td>
                  <td>
                      <h2>{{Proyecto.nombre}}</h2>
                  </td>
                  <td>{{Proyecto.descripcion}}</td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-success" routerLink="/edit_proy/{{Proyecto.id}}">
                          <i class="bi bi-pencil-fill"></i></button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="borrar(Proyecto.id)">
                          <i class="bi bi-trash-fill"></i></button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
