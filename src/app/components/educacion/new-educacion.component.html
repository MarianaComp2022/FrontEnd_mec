<body class="bg-dark">
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-7 bg-light rounded">
            <h1 class="text-center font-weight-bold text-primary">Educación</h1>
            <hr class="bg-light">
            <h5 class="text-center text-success"></h5>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de la Institución </label>
                    <input placeholder="Nombre - Año Finalización" type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descripción de los Estudios</label>
                    <textarea placeholder="Titulo Obtenido - Aclaraciones" name="descripcionEdu" id="descripcionEdu" class="form-control" cols="30" rows="4" [(ngModel)]="descripcionEdu" required></textarea>
                </div>
                <div class="form-group" style="display: none">
                    <label for="idPersedu"></label>
                    <textarea name="idPersedu" id=1 class="form-control" [(ngModel)]="idPersedu" required></textarea>
                </div>
                <br>
                <button class="btn btn-primary">
                    Agregar Educación
                </button>
            </form>
        </div>
    </div>
  </div>
</body>
