<body class="bg-dark">
    <div class="container" *ngIf="proyecto">
       <div class="row justify-content-center">
           <div class="col-md-6 mt-7 bg-light rounded">
               <h1 class="text-center font-weight-bold text-primary">Proyecto</h1>
               <hr class="bg-light">
               <h5 class="text-center text-success"></h5>
               <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                   <div class="form-group">
                       <label for="nombre">Nombre del Proyecto</label>
                       <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
                   </div>
                   <div class="form-group">
                       <label for="descripcion">Descripci√≥n del Proyecto</label>
                       <textarea name="descripcion" id="descripcion" class="form-control" cols="30" rows="4" [(ngModel)]="proyecto.descripcion" required></textarea>
                   </div>
                   <div class="form-group">
                       <label for="img">Imagen del Proyecto</label>
                       <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyecto.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
                   </div>
                   <div class="imagen">
                       <img [src]="imageService.url" width="200px">
                   </div>
                   <br>
                   <button class="btn btn-primary">
                    Actualizar
                   </button>
               </form>
           </div>
       </div>
    </div>
</body>
