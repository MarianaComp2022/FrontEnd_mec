<body class="bg-dark">
  <div class="container" *ngIf="expLab">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-7 bg-light rounded">
            <h1 class="text-center font-weight-bold text-primary">Experiencia</h1>
            <hr class="bg-light">
            <h5 class="text-center text-success"></h5>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="expLab.nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp">Descripcion de la tarea</label>
                    <textarea name="descripcionExp" id="descripcionExp" class="form-control" cols="30" rows="4" [(ngModel)]="expLab.descripcionExp" required></textarea>
                </div>
                <br>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
  </div>
</body>
